<div class="container p-4 border rounded bg-light shadow" id="register-worker" style="display: none;">
          <h2 style="text-align: center; color: #E4572E;">Register Worker</h2>
          <form id="form">
             <!-- ... ton formulaire ... -->
            <div class="row">
              <div class="col">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="FirstName" class="form-control" placeholder="Enter first name">
              </div>
              <div class="col">
                <label for="LastName" class="form-label">Last Name</label>
                <input type="text" id="LastName" class="form-control" placeholder="Enter last name">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" id="dob" class="form-control">
              </div>
              <div class="col">
                <label for="pob" class="form-label">Place of Birth</label>
                <input type="text" id="pob" class="form-control" placeholder="Enter place of birth">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="department" class="form-label">Department</label>
                <input type="text" id="department" class="form-control" placeholder="Enter department">
              </div>
              <div class="col">
                <label for="staffStatus" class="form-label">Staff Status</label>
                <select id="staffStatus" class="form-select">
                  <option>Temporal</option>
                  <option>Permanent</option>
                  <option>Intern</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="registration date" class="form-label"> Registration Date</label>
                <input type="date" id="registration date" class="form-control">
              </div>
              <div class="col">
              </div><br>
              <br>
              <div class="btn-gradient">
                <p><button type="submit" class="btn w-50"
                    style="background-color: #E4572E; margin-top: 50px; margin-left: 200px;">Register</button></p>
              </div>
          </form>
        </div>
