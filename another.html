    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIPS & BITES | Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f9f9f9;
      
    }
    .sidebar {
      background:linear-gradient(180deg, #4B2E8C,#2D2D8A);
      height: 100vh;
      padding: 20px;
    }
    .sidebar a {
      color: #ffffff;
      display: block;
      margin-bottom: 10px;
      text-decoration: none;

    }
    .sidebar a:hover {
      text-decoration: underline;
      border-radius: 5px;
      padding: 5px;
    }
    .header {
         background:linear-gradient(180deg, #4B2E8C,#2D2D8A);
      color: #E4572E;
      font-weight: 700;
      padding: 10px 20px;  
    }
    .footer {
      background: #333;
      color: #fff;
      padding: 10px 20px;
    
    }
.rounded-circle{
    border-radius: 50%;
}
.main{
  position: static;
  left: 0;
  top: 0;
  margin: 0;
  transform: none;
}
    
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="../canteen-ticketing-system/Frontend/asset/logo/IMG-logo.jpg" height="50px" width="50px" class="rounded-circle" alt="Logo" class="me-2">
      <h1 class="mb-0" style="margin-left: 300px;">SIPS & BITES</h1>
    </div>
    <div>
      <img src="../canteen-ticketing-system/Frontend/asset/image/user.png" width="30" height="30" Icon class="ms-3">
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 sidebar">
        <a href="#" id="home-link">Home</a>
        <a href="#" id="worker-list-link">Worker List</a>
        <a href="#" id="register-worker-link">Register Worker</a>
        <a href="#" id="register-consumption-link">Register Consumption</a>
        <a href="#" id="display-worker-debts-link">Display Worker Debts</a>
      </nav>

      <!-- Page Center -->
      <main class="col-md-10 p-4" id="page-center">
        <h2>Welcome</h2>
        <p>Select a menu item to load content here.</p>
      </main>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 SPS & BITS
  </footer>

  <!-- Hidden Templates -->

  <!-- Register Worker Template -->
  <template id="register-worker-template">
    <div class="container p-4 border rounded bg-light shadow">
    <h2 style="text-align: center; color: #E4572E;" >Register Worker</h2>
    <form>
        <div class="row">
      <div class="col">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="FirstName" class="form-control" placeholder="Enter first name">
      </div>
      <div class="col">
       <label for="LastName" class="form-label">Last Name</label>
        <input type="text" id="LastName" class="form-control" placeholder="Enter last name">
        </div>
        </div>
        <div class="row">
      <div class="col">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" id="dob" class="form-control">
      </div>
      <div class="col">
        <label for="pob" class="form-label">Place of Birth</label>
        <input type="text" id="pob" class="form-control" placeholder="Enter place of birth">
      </div>
      </div>
      <div class="row">
      <div class="col">
        <label for="department" class="form-label">Department</label>
        <input type="text" id="department" class="form-control" placeholder="Enter department">
      </div>
      <div class="col">
        <label for="staffStatus" class="form-label">Staff Status</label>
        <select id="staffStatus" class="form-select">
          <option>Temporal</option>
          <option>Permanent</option>
          <option>Intern</option>
        </select>
      </div>
    </div>
     <div class="row">
    <div class="col">
        <label for="registration date" class="form-label"> Registration Date</label>
        <input type="date" id="registration date" class="form-control">
      </div>
      <div class="col">
      </div><br>
      <br>
      <div class="btn-gradient">
      <p><button type="submit" class="btn w-50" style="background-color: #E4572E; margin-top: 50px; margin-left: 200px;">Register</button></p>
      </div>
    </form>
    </div>
  </template>

  <!--Register consumption-->
   <template id="register-consumption-template">
    <div class="container p-4 border rounded bg-light shadow">
    <h2 style="text-align: center; color: #E4572E;">Register consumption</h2>
    <form>
        <div class="row">
      <div class="col-md-6">
        <label for="First Name" class="form-label">First Name</label>
        <input type="text" id="First Name" class="form-control" placeholder="Enter first name">
      </div>
       <div class="col-md-6">
        <label for="Last Name" class="form-label">Last Name</label>
        <input type="text" id="Last Name" class="form-control" placeholder="Enter last name">
      </div>
      </div>
      <div class="row">
      <div class="col-md-6">
        <label for="consumptiondate" class="form-label">Consumption Date</label>
        <input type="date" id="consumptiondate" class="form-control">
      </div>
       <div class="col-md-6">
        <label for="consumptiontype" class="form-label">Consumption type</label>
        <select id="consumptiontype" class="form-select">
          <option>food</option>
          <option>Drinks</option>
        </select>
      </div>
      <div class="row">
       <div class="col-md-6">
        <label for="Extra" class="form-label">Extra</label>
        <input type="text" id="Extra" class="form-control">
      </div>
       <div class="col-md-6">
        <label for="amount" class="form-label">Amount</label>
        <input type="Number" id="Amount" class="form-control" placeholder="Enter Amount">
       </div>
       </div>
       <br>
       <br>
       <div class="btn-gradient">
      <button type="submit" class="btn w-50" style="background-color: #E4572E; margin-top: 50px; margin-left: 200px;"  >Submit</button>
      </div>
    
    </form>
     </div>
  </template>


  <!-- You can add more templates for other links if needed -->

  <!-- JavaScript to handle dynamic loading -->
  <script>
    document.getElementById('register-worker-link').addEventListener('click', function(e) {
      e.preventDefault();
      const template = document.getElementById('register-worker-template');
      const pageCenter = document.getElementById('page-center');
      pageCenter.innerHTML = '';
      pageCenter.appendChild(template.content.cloneNode(true));
    });
      document.getElementById('register-consumption-link').addEventListener('click', function(e) {
      e.preventDefault();
      const template = document.getElementById('register-consumption-template');
      const pageCenter = document.getElementById('page-center');
      pageCenter.innerHTML = '';
      pageCenter.appendChild(template.content.cloneNode(true));
    });
    // Example: You can do the same for Home
    document.getElementById('home-link').addEventListener('click', function(e) {
      e.preventDefault();
      const pageCenter = document.getElementById('page-center');
      pageCenter.innerHTML = '<h2>Welcome</h2><p>Select a menu item to load content here.</p>';
    });
  </script>

</body>
</html>
</body>
</html>
